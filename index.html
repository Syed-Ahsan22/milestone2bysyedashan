<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Syed Ahsan Ali </h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Person Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <br>
            <label for="phone">Contact Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <br>
            <label for="profilepic">Profile:</label>
            <input type="file" id="profilepic" name="profilepic" accept="image/*" required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4"></textarea>
            <br>
        </fieldset>
        <fieldset>
            <legend>Exprience</legend>
            <label for="exprience">Exprience</label>
            <textarea id="exprience" name="exprience" rows="4"></textarea><br>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills</label>
                <textarea id="skills" name="skills" rows="4"></textarea>
                </fieldset>

                <button type="submit">Generate Resume</button>
    </form>
</body>
</html>
